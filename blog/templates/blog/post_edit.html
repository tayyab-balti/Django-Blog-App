{% extends "blog/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</button>
    {% if form.instance.pk %}
    <a href="{% url 'blog:post_detail' form.instance.pk %}" class="btn btn-secondary ml-2">Cancel</a>
    {% endif %}
</form>
{% endblock %}
