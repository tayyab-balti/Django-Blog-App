{% extends 'blog/base.html' %}

{% block content %}
  <h2>My Blog Posts</h2>
  </br>
  {% for post in posts %}
    <div class="card mt-3">
      <div class="card-body">
        <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.text|truncatechars:150 }}</p>
        <small>Published: {{ post.published_date }}</small>
      </div>
    </div>
  </br>
  {% empty %}
    <p>You haven't written any posts yet.</p>
  {% endfor %}
    
{% endblock %}
